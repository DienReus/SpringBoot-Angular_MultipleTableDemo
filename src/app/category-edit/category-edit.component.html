<h3>Update Category</h3>

<form *ngIf="category" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="category.category_name" name="category_name">
    </div>

    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="category.category_desc" name="category_desc">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
