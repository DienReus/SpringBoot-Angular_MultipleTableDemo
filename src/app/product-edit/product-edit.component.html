<h3>Update Product</h3>

<form *ngIf="product" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="product.product_name" name="product_name">
    </div>

    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="desc" required [(ngModel)]="product.product_desc" name="product_desc">
    </div>
    <div class="form-group">
        <label for="sel1">Select Category (select one):</label>
        <select class="form-control" id="sel1" required [(ngModel)]="product.category_id" name="category_id">
          <option *ngFor="let category of categorys" [value]="category.category_id">{{category.category_name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
